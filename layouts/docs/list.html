{{ define "main" }}
  <div class="docs-progress-wrapper">
    <section class="docs-hub container-top-docs">
      <aside class="docs-progress" aria-label="Docs">
        {{ partial "docs/nav.html" . }}
      </aside>

      <main class="docs-main" id="docs-main" tabindex="-1">
        <article class="doc-article single-content">
          <h1>{{ .Title }}</h1>
          {{ .Content }}
          {{ partial "docs/grid.html" . }}
        </article>
      </main>

      <aside class="docs-toc" id="docs-toc" aria-label="On this page"></aside>
    </section>
  </div>
{{ end }}
